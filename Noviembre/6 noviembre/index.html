<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Escuela de Oficios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Titulo</h1>

    <div class="container">
        <div class="fondo">
            <div class="fondo-contenido">
                Hola
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width:400px;">
                    <div class="card-body">
                        <h3>Monitor</h3>
                    </div>
                    <div class="card-footer">
                        $ 300
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width:400px;">
                    <div class="card-body">
                        <p>Componente que se despliega</p>
                        <button data-toggle="collapse" 
                         data-target="#desplegable">Abrir</button>
                        <div id="desplegable" class="collapse">
                            alguna informacion
                        </div>
                        
                    </div>
                    <div class="card-footer">
                        $ 300
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <a class="btn btn-primary" href="./catalogo.html">
                            Comprar
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <button data-target="#miModal"
                data-toggle="modal">
                    abrir</button>
                <div id="miModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h3>Gracias por su visita</h3>
                                <button data-dismiss="modal"
                                >X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
