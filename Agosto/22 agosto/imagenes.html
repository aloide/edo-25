<!DOCTYPE html>
<html lang="es">
<head>

    <title>Clase de Imagenes</title>
    <style>
        h1 {
            color:darkgreen;
        }
        th{
            color:red;
        }
        .letra-azul{

</head>
<body>
    <h1>Clase de imagenes</h1>
    <img 
    src="./pc_1.webp" 
    alt="imagen de pc" width="400px" height="400px">

        </ul>

        <li>comprar materiales</li>

    <table>

        componentes de pc
